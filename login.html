<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Login page</title>
        <script src="js/jquery-2.0.3.min.js"></script>
        <script>
            if(typeof localStorage !== "undefined")
            {
                var session = localStorage.getItem("session");
                var now = new Date();
                if(session !== null && (now.getTime() - session.getTime()) < 1440000)
                {
                    window.location.href="admin.html";
                }
            }
            else
            {
                alert('Your browser does not support localStorage!');
            }
        </script>
    </head>
    <body>
    <form method="post">
        <label for="username">Username: </label><input type="text" name="username" id="username" /><br/>
        <label for="pass">Password: </label><input type="password" name="pass" id="pass" /><br/>
        <input type="submit" />
    </form>
    </body>
    <script type="text/javascript">
        $(document).ready(function(){
            $("input[type='submit']").click(function(e){
                e.preventDefault();
                $.ajax({
                    url: "controller.php?action=login",
                    type: "POST",
                    data: $("form").serialize(),
                    beforeSend: function (xhr) {
                        xhr.overrideMimeType("application/json; charset=utf8");
                    }
                }).done(function (data){
                    if (typeof localStorage !== "undefined" && data['loggedin'])
                    {
                        localStorage.setItem("session", new Date());
                        window.location.href = "admin.html";
                    }
                    else if (!data['loggedin'])
                    {
                        alert('Wrong Username or Password!');
                    }
                    else
                    {
                        alert('Your browser does not support localStorage!');
                    }
                });
            });
        });
    </script>
</html>
